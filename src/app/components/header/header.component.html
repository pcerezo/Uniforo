<div id="header" class="row align-items-center">
  <div id="logo" class="col-3">
    <div id="logo_text" class="text-center">
      <!-- class="logo_colour", allows you to change the colour of the text -->
      <h2><a id="link_inicio" routerLink="home"><span class="logo_colour">{{ is.info.titulo }}</span></a></h2>
      <!-- <h2><span class="logo_text">Tu página de recomendaciones</span></h2> -->
    </div>
  </div>
  <nav id="menubar" class="border-bottom col-9">
    <ul id="menu">
      <li routerLinkActive="active"><a routerLink="home">Inicio</a></li>
      <li routerLinkActive="active"><a routerLink="contacto">Contacto</a></li>
      <li routerLinkActive="active"><a routerLink="buscar">Buscar</a></li>
    </ul>
    <ul id="opcionesUsuario">
      <li *ngIf="!authService.userData as user" routerLinkActive="active"><a routerLink="register-user">Registro</a></li>
      <li *ngIf="!authService.userData as user" routerLinkActive="active"><a routerLink="sign-in">Inicia Sesión</a></li>
      <li *ngIf="authService.userData as user" routerLinkActive="active"><a routerLink="perfil">Perfil</a></li>
      <li *ngIf="authService.userData as user" routerLinkActive="active"><a routerLink="" (click)="authService.SignOut()">Log out</a></li>
    </ul>
  </nav>
</div>
